  <main class="gallery">
    <figure class="gallery-item-1">

    <figure class="gallery-item-3">

    <figure class="gallery-item-5">

    <figure class="gallery-item-7"> 
      <img src="assets/images/white-owl-l.jpg" alt="White Owl" class="gallery-img">

    <figure class="gallery-item-8">

      <figcaption>The Golden Snitch by <a href="https://filmz.ru/photos/films/1199/#gallery-70" target="_blank">&copy;Filmz</a></figcaption>
